<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Cameras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header -->
    <div class="bg-dark"> 
      <header class="container">
        <nav class="row justify-content-center navbar navbar-expand-md navbar-dark bg-dark">
          <a class="col-12 col-md-8 navbar-brand" href="index.html"><img class="rounded-lg" alt="Orinoco logo" src="img/logo.png" width="180" height="80"></a>
          <button class="col-12 col-md-4 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item p-4">
                <a class="btn-lg btn-outline-warning border border-warning rounded-lg" href="#">
                  Mon panier
                  <sup><span class="badge badge-pill badge-danger" id="basket-items">0</span></sup>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <main role="main">
      <!-- Main jumbotron -->
      <div class="jumbotron">
        <div class="container text-center">
          <h1>Bienvenu chez Orinoco!</h1>
          <p>Le site leader de <strong>caméras</strong> de haute gamme à des prix imbatables.</p>
          <p><a class="btn btn-warning btn-lg" href="#products" role="button">Decouvrir nos cameras</a></p>
        </div>
      </div>
    
      <div class="container py-4" id="products">
        <h2 class="py-3">Nos produits</h2>

        <!-- Items -->
        <div class="row text-center" id="items">

          <template id="product-template">
            <div class="col-md-5 card border-dark m-4">
              <img src="..." class="card-img-top py-3" alt="..." id="product-img">
              <div class="card-body">
                <h2 class="card-title">Product name</h2>
                <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <strong><p class="card-text text-success p-3" id="price">€</p></strong>
              
                <div class="container">
                  <div class="row">
                    <p><strong>Lentilles:</strong></p>
                    <div class="col-12 form-check form-check-inline py-3" id="options-template" required="true"> 
                      <!-- Check function 'generateProductDetails'-->
                    </div>
                    <div class="col-12 input-group mb-3 py-3">
                      <input id="qtyField" class="form-control" type="number" value="1" min="1" max="10"/>
                      <label id="qtyLabel" class="form-check-label text-warning bg-dark p-1" for="qtyField">Articles</label>
                    </div>
                    <button class="btn btn-warning" type="button" id="button-add">Ajouter au panier</button>
                  </div>
                </div>

              </div>
            </div>
          </template>

        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="bg-dark">
      <footer class="container">
        <p class="text-center text-light py-5"> © 2021 Orinoco - Caméras</p>
      </footer>
    </div>

    <!-- Javascript components of Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Logic to display products infomation-->
    <script type="text/javascript">
      
      const saveCart = products => {
        // stores an array of selected products into the localStore variable "cart" as a string
        localStorage.setItem("cart", JSON.stringify(products))
      } 

      const loadCart = () => {
        // retrieves the variable "cart" as a JS object
        const cart = JSON.parse(localStorage.getItem("cart")) ? JSON.parse(localStorage.getItem("cart")) : []
        return cart
      }

      const addToCart = selection => {
        // adds a selected product to the variable "cart" in localStore. When "cart" is parsed it is an array of arrays 
        let all_products = loadCart()
        all_products.push(selection)
        saveCart(all_products)
        alert(`La caméra ${selection[0].name} a été ajouté au panier`)
        document.location.reload()
      }

      const showNumberItems = () => {
        // displays the number of items added to the the cart
        const all_products = loadCart()
        const $indicator = document.querySelector("#basket-items")
        let $number_items = 0
        all_products.forEach(product => { $number_items += parseInt(product[2])})
        if ($number_items) {
          $indicator.textContent = $number_items 
        }
        console.log($number_items)
      }

      showNumberItems()

    </script>
    <script type="text/javascript" src="js/productsManager.js"></script>

  </body>
</html>
