<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Cameras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header -->
    <div class="bg-dark"> 
      <header class="container">
        <nav class="row justify-content-center navbar navbar-expand-md navbar-dark bg-dark">
          <a class="col-12 col-md-8 navbar-brand" href="index.html"><img class="rounded-lg" alt="Orinoco logo" src="img/logo.png" width="180" height="80"></a>
          <button class="col-12 col-md-4 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item p-4">
                <a class="btn-lg btn-outline-warning border border-warning rounded-lg" href="#">
                  Mon panier
                  <sup><span class="badge badge-pill badge-danger" id="basket-items">0</span></sup>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <main role="main">
      <!-- Main jumbotron -->
      <div class="jumbotron">
        <div class="container text-center">
          <h1>Bienvenu chez Orinoco!</h1>
          <p>Le site leader de <strong>caméras</strong> de haute gamme à des prix imbatables.</p>
          <p><a class="btn btn-warning btn-lg" href="#products" role="button">Decouvrir nos cameras</a></p>
        </div>
      </div>
    
      <div class="container py-4" id="products">
        <h2 class="py-3">Nos produits</h2>

        <!-- Items -->
        <div class="row text-center" id="items">

          <template id="product-template">
            <div class="col-md-5 card border-dark m-4">
              <img src="..." class="card-img-top py-3" alt="..." id="product-img">
              <div class="card-body">
                <h2 class="card-title">Product name</h2>
                <p class="card-text" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <strong><p class="card-text text-success p-3" id="price">€</p></strong>
              
                <div class="container">
                  <div class="row">
                    <p><strong>Lentilles:</strong></p>
                    <div class="col-12 form-check form-check-inline py-3" id="options-template" required="true"> 
                      <!-- Check function 'generateProductDetails'-->
                    </div>
                    <div class="col-12 input-group mb-3 py-3">
                      <input id="qtyField" class="form-control" type="number" value="1" min="1" max="10"/>
                      <label id="qtyLabel" class="form-check-label text-warning bg-dark p-1" for="qtyField">Articles</label>
                    </div>
                    <button class="btn btn-warning" type="button" id="button-add">Ajouter au panier</button>
                  </div>
                </div>

              </div>
            </div>
          </template>

        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="bg-dark">
      <footer class="container">
        <p class="text-center text-light py-5"> © 2021 Orinoco - Caméras</p>
      </footer>
    </div>

    <!-- Javascript components of Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Logic to display products infomation-->
    <script type="text/javascript">

      const validateSelection = $button =>{
        // Retrieves the selected option per article and returns the given option and the quantity of articles
        const $parent = $button.parentElement
        const $quantity = $parent.querySelector("input[type='number']").value
        const $option = $parent.querySelector("input[type='radio']:checked")
        if ($option !== null) {
          const selection = [$option.value, $quantity]
          return selection 
        } else {
          alert("Choissisez le type de lentilles")
        }
      }
      
      const generateProductDetails = product => {
        // Generates the template information of each product to be filled on HTML code
        const $template = document.querySelector("#product-template").content.cloneNode(true)

        // Logic to loop through the possible options per article and generate different values of 'id', 'for' and 'value'
        let $options_block = []
        product.lenses.forEach(option => {
          let $option = `<div class="form-check">
                           <input class="form-check-input" type="radio" name="gridRadios" id="${option}-${product.name}" value="${option}" checked>
                           <label class="form-check-label" for="${option}-${product.name}">${option}</label>
                         </div>`
          $options_block += $option
        })
        $template.querySelector("#options-template").innerHTML = $options_block
        $template.querySelector("#product-img").src = product.imageUrl
        $template.querySelector("#product-img").alt = product.name
        $template.querySelector(".card-title").textContent = product.name
        $template.querySelector("#description").textContent = product.description
        $template.querySelector("#price").textContent = `${product.price / 1000} € / article`
        $template.querySelector("#qtyField").setAttribute("id", `${product.name}-qty`)
        $template.querySelector("#qtyLabel").htmlFor = `${product.name}-qty`

        $template.querySelector("#button-add").addEventListener("click", event => {
          console.log(product.name)
          console.log(validateSelection(event.target))
        })
        
        return $template
      }

      const displayElements = elements => {
        // Appends the HTML code generated by the function "generateProductDetails" into the block "items"
        const $products = document.querySelector("#items")
        elements.forEach(element => { $products.appendChild(generateProductDetails(element)) })
      }

      const getElements = async ()  => {
        // Extracts the data from the backend
        return await fetch("http://localhost:3000/api/cameras")
          .then(response => response.json())
          .then(response => displayElements(response))
      }

      getElements()

    </script>

  </body>
</html>
