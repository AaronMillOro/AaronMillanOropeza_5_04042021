<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header -->
    <div class="bg-dark"> 
      <header class="container">
        <nav class="row justify-content-center navbar navbar-expand-md navbar-dark bg-dark">
          <a class="col-12 col-md-8 navbar-brand" href="index.html"><img class="rounded-lg" alt="Orinoco logo" src="img/logo.png" width="180" height="80"></a>
          <button class="col-12 col-md-4 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item p-3">
                <a class="btn-lg btn-outline-warning border border-warning rounded-lg disabled">
                  Mon panier
                  <sup><span class="badge badge-pill badge-danger" id="basket-items">0</span></sup>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <main role="main">
      <!-- Main jumbotron -->
      <div class="jumbotron">
        <div class="container text-center">
          <h1>Votre panier</h1>
          <p>Voici vos produits sélectionés</p>
        </div>
      </div>
    
      <div class="container py-4" id="cart-block">
        <!-- Items -->
        <div class="table-responsive text-wrap">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Caméra</th>
                <th scope="col">Modèle</th>
                <th scope="col">Lentilles</th>
                <th scope="col">Articles</th>
                <th scope="col">Prix unitaire</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <template id="basket-item">
                <tr>
                  <th id="addition" scope="row">1</th>
                  <td><img src="..." alt="..." width="80" height="50" id="img-cam"></td>
                  <td id="product-name">MarkMarkMarkMarkMark</td>
                  <td id="selected-option">MarkMarkMarkMarkMark</td>
                  <td id="number-items">Mark</td>
                  <td id="prix-article">Mark</td>
                  <td id="total">Mark</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-6 col-12 card w-50 border-dark text-center px-0">
              <div class="card-header bg-warning">VOTRE COMMANDE</div>
              <form action="" method="POST">
                <div class="card-body">
                  <div class="form-inline row py-2">
                    <label for="user-name" class="col-sm-4 col-form-label">Votre prénom</label>
                    <input type="text" class="form-control" id="user-name" placeholder="Prénom" required>
                  </div>
                  <div class="form-inline row py-2">
                    <label for="user-lastname" class="col-sm-4 col-form-label">Votre nom</label>
                    <input type="text" class="form-control" id="user-lastname" placeholder="Nom" required>
                  </div>
                  <div class="form-inline row py-2">
                    <label for="user-address" class="col-sm-4 col-form-label">Addresse</label>
                    <input type="text" class="form-control" id="user-address" placeholder="Addresse" required>
                  </div>
                  <div class="form-inline row py-2">
                    <label for="user-city" class="col-sm-4 col-form-label">Ville</label>
                    <input type="text" class="form-control" id="user-city" placeholder="Ville" required>
                  </div>
                  <div class="form-inline row py-2">
                    <label for="user-email" class="col-sm-4 col-form-label">E-mail</label>
                    <input type="email" class="form-control" id="user-email" placeholder="nom.prenom@mail.com" required>
                  </div>

                  <!-- Summary of cart-->
                  <h2 class="card-title text-success my-3" id="checkout">Total</h2>
                  <p id="total-articles" class="fs-3">articles</p>

                  <!-- Actions -->
                  <button type="submit" id="checkout-btn" class="btn btn-success m-1">Payer ma commande</button>
                  <button type="button" id="empty-cart" class="btn btn-danger m-1">Vider mon panier</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="bg-dark">
      <footer class="container">
        <p class="text-center text-light py-5"> © 2021 Orinoco - Caméras</p>
      </footer>
    </div>

    <!-- Javascript components of Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Logic to display products infomation-->
    <script type="text/javascript" src="js/cartManager.js"></script>
    <script type="text/javascript" src="js/cartCheckout.js"></script>
    <script>showBasket()</script>

  </body>
</html>
